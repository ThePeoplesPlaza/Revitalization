<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>4545 Georgetown Pl, Suite A1</title>
  <link rel="stylesheet" href="unit-style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <header class="property-header">
      <h1>4545 Georgetown Pl, Suite A1</h1>
      <h2>850 Sqft of Office Space Available in Stockton, CA 95219</h2>
    </header>

    <section class="gallery">
      <div class="gallery-grid preview">
        <img src="Unit1.jpg" alt="Front Exterior" onclick="openLightbox(this)" />
        <img src="a1pic1.jpg" alt="Interior 1" onclick="openLightbox(this)" />
      </div>

      <div class="gallery-grid more-images hidden">
         <img src="a1pic2.jpg" alt="Interior 2" onclick="openLightbox(this)" />
        <img src="a1pic3.jpg" alt="Interior 3" onclick="openLightbox(this)" />
        <img src="a1pic4.jpg" alt="Interior 4" onclick="openLightbox(this)" />
        <img src="a1pic5.jpg" alt="Interior 5" onclick="openLightbox(this)" />
        <img src="a1pic6.jpg" alt="Interior 6" onclick="openLightbox(this)" />
      </div>

      <button class="toggle-btn" onclick="toggleGallery()">Show All Photos</button>
    </section>

    <section class="info-cards">
      <div class="card-listing">
        <div class="card"><span class="label">Price</span><span class="value">$24 /SF/YR</span></div>
        <div class="card"><span class="label">Size</span><span class="value">850 SF</span></div>
        <div class="card"><span class="label">Use</span><span class="value">Office</span></div>
        <div class="card"><span class="label">Available</span><span class="value">Now</span></div>
        <div class="card"><span class="label">Condition</span><span class="value">Partial Build-Out</span></div>
        <div class="card"><span class="label">Term</span><span class="value">3 year</span></div>
      </div>
      <div class="card-contact">
        <div class="contact-buttons">
          <button class="btn primary">Request Tour</button>
          <button class="btn secondary">Send Message</button>
        </div>
        <div class="contact-name">
          <strong>Contact:</strong> Matias Heredia
        </div>
      </div>
    </section>
  </div>

  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <span class="lightbox-close" onclick="closeLightbox()">Ã—</span>
    <img id="lightbox-img" class="lightbox-content" />
  </div>

  <script src="unit-script.js"></script>
</body>
</html>
